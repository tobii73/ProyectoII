<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Mochilas Casuales</title>
		<link rel="stylesheet" href="/CSS/mochilaCas.css" />
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
			crossorigin="anonymous"
		/>
	</head>
	<body>
		<main>
			<h1 class="text-center text-white fw-light">MOCHILAS CASUALES</h1>
			<div class="container">
				<div class="row" id="productos"></div>
			</div>
		</main>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
			crossorigin="anonymous"
		></script>

		<script>
			// Array de productos
			const productos = [
				{
					nombre: 'Mochila CodeBack',
					precio: 39999,
					imagen: '/img/MochilaCasual.png',
					oferta: 31999,
				},
				{
					nombre: 'Mochila militar',
					precio: 29999,
					imagen: '/img/mochilaCas 2.webp',
				},
				{
					nombre: 'Mochila militar gris',
					precio: 29999,
					imagen: '/img/mochilaCas 3.webp',
				},
				{
					nombre: 'Mochila casual gris',
					precio: 34999,
					imagen: '/img/mochilaCas 4.webp',
				},
				{
					nombre: 'Mochila casual verde',
					precio: 34999,
					imagen: '/img/mochilaCas 5.webp',
				},
				{
					nombre: 'Mochila casual azul',
					precio: 34999,
					imagen: '/img/mochilaCas 6.webp',
				},
			];

			// Función para mostrar los productos en el DOM
			function mostrarProductos(productosMostrados) {
				const contenedorProductos = document.getElementById('productos');
				contenedorProductos.innerHTML = ''; // Limpiar productos anteriores

				productosMostrados.forEach((producto) => {
					const columna = document.createElement('div');
					columna.classList.add('col-lg-4', 'col-md-6', 'producto');
					columna.innerHTML = `
						<a href="#">
							<img src="${producto.imagen}" alt="${producto.nombre}" class="img-fluid" />
						</a>
						<h5>${producto.nombre}</h5>
						<p class="precio">$${producto.precio}</p>
						${
							producto.oferta
								? `<p class="oferta">Oferta limitada: $${producto.oferta}</p>`
								: ''
						}
					`;
					contenedorProductos.appendChild(columna);
				});
			}

			// Mostrar todos los productos al cargar la página
			window.addEventListener('DOMContentLoaded', function () {
				mostrarProductos(productos);
			});
		</script>
	</body>
</html>
