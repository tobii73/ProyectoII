<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Bolsos</title>
		<link rel="stylesheet" href="/CSS/bolsos.css" />
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
			crossorigin="anonymous"
		/>
	</head>
	<body>
		<main>
			<h1 class="text-center text-white fw-light">BOLSOS</h1>
			<div class="container">
				<div class="row" id="productos"></div>
			</div>
		</main>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
			crossorigin="anonymous"
		></script>
		<script>
			const productos = [
				{
					nombre: 'Bolso rojo CodeBack',
					precio: 59.999,
					imagen: '/img/bolson 1.png',
					oferta: 49.999,
				},
				{ nombre: 'Bolso gris', precio: 59.999, imagen: '/img/bolso 2.png' },
				{ nombre: 'Bolso militar gris', precio: 59.999, imagen: '/img/bolso 3.png' },
				{ nombre: 'Bolso verde claro', precio: 59.999, imagen: '/img/bolso 4.png' },
				{ nombre: 'Bolso azul', precio: 59.999, imagen: '/img/bolso 5.png' },
				{
					nombre: 'Bolso verde militar',
					precio: 59.999,
					imagen: '/img/bolso 6.png',
				},
			];

			// Función para mostrar los productos en el DOM
			function mostrarProductos(productosMostrados) {
				const contenedorProductos = document.getElementById('productos');
				contenedorProductos.innerHTML = ''; // Limpiar productos anteriores

				productosMostrados.forEach((producto) => {
					const columna = document.createElement('div');
					columna.classList.add('col-lg-4', 'col-md-6', 'producto');
					columna.innerHTML = `
						<a href="#">
							<img src="${producto.imagen}" alt="${producto.nombre}" class="img-fluid" />
						</a>
						<h5>${producto.nombre}</h5>
						<p class="precio">$${producto.precio}</p>
						${
							producto.oferta
								? `<p class="oferta">Oferta limitada: $${producto.oferta}</p>`
								: ''
						}
					`;
					contenedorProductos.appendChild(columna);
				});
			}

			// Mostrar todos los productos al cargar la página
			window.addEventListener('DOMContentLoaded', function () {
				mostrarProductos(productos);
			});
		</script>
	</body>
</html>
