<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Bolsos</title>
		<link rel="stylesheet" href="/CSS/bolsos.css" />
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
			crossorigin="anonymous"
		/>
	</head>
	<body>
		<main>
			<h1 class="text-center text-white fw-light">BOLSOS</h1>
			<div class="container">
				<div class="row">
					<div class="col-lg-4 col-md-6 producto">
						<a href="#">
							<img src="/img/bolson 1.webp" alt="Producto 1" />
						</a>
						<h5>Bolso rojo CodeBack</h5>
						<p class="precio">$59.999</p>
						<p class="oferta">Oferta limitada: $49.999</p>
					</div>
					<div class="col-lg-4 col-md-6 producto">
						<img src="/img/bolso 2.webp" alt="Producto 2" />
						<h5>Bolso gris</h5>
						<p>$59.999</p>
					</div>
					<div class="col-lg-4 col-md-6 producto">
						<img src="/img/bolso 3.webp" alt="Producto 3" />
						<h5>Bolso militar gris</h5>
						<p>$59.999</p>
					</div>
					<div class="col-lg-4 col-md-6 producto">
						<img src="/img/bolso 4.webp" alt="Producto 4" />
						<h5>Bolso verde claro</h5>
						<p>$59.999</p>
					</div>
					<div class="col-lg-4 col-md-6 producto">
						<img src="/img/bolso 5.webp" alt="Producto 5" />
						<h5>Bolso azul</h5>
						<p>$59.999</p>
					</div>
					<div class="col-lg-4 col-md-6 producto">
						<img src="/img/bolso 6.webp" alt="Producto 6" />
						<h5>Bolso verde militar</h5>
						<p>$59.999</p>
					</div>
				</div>
			</div>
		</main>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
			crossorigin="anonymous"
		></script>
	</body>
</html>
